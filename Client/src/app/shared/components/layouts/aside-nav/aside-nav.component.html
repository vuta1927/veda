<!-- BEGIN: Left Aside -->
<button class="m-aside-left-close  m-aside-left-close--skin-dark" id="m_aside_left_close_btn" appunwraptag="">
  <i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark">
  <!-- BEGIN: Aside Menu -->
  <div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark" data-menu-vertical="true"
    data-menu-scrollable="false" data-menu-dropdown-timeout="500">
    <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
      <li class="m-menu__item  " routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true">
        <a routerLink="/dashboard" class="m-menu__link">
          <i class="m-menu__link-icon flaticon-line-graph"></i>
          <span class="m-menu__link-title">
            <span class="m-menu__link-wrap">
              <span class="m-menu__link-text">
                Dashboard
              </span>
            </span>
          </span>
        </a>
      </li>

      <li class="m-menu__item  m-menu__item--submenu" routerLinkActive="m-menu__item--open m-menu__item--expanded" routerLinkActiveOptions="{ exact: true }"
        aria-haspopup="true" data-menu-submenu-toggle="hover" *ngIf="viewProject">
        <a href="" class="m-menu__link m-menu__toggle">
          <i class="m-menu__link-icon flaticon-folder-1"></i>
          <span class="m-menu__link-text">
            Project
          </span>
        </a>
        <div class="m-menu__submenu">
          <span class="m-menu__arrow"></span>
          <ul class="m-menu__subnav">
            <li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true"
              *ngIf="viewProject">
              <a routerLink="/project" class="m-menu__link">
                <i class="m-menu__link-icon flaticon-folder-2">
                  <span></span>
                </i>
                <span class="m-menu__link-text">
                  Projects
                </span>
              </a>
            </li>

            <li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true"
              *ngIf="viewRole">
              <a routerLink="/project/import" class="m-menu__link">
                <i class="m-menu__link-icon fa fa-cloud-upload">
                  <span></span>
                </i>
                
                <span class="m-menu__link-text">Import</span>
              </a>
            </li>
            <li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true">
              <a routerLink="/project/export" class="m-menu__link">
                <i class="m-menu__link-icon fa fa-cloud-download">
                    <span></span>
                </i>
                <span class="m-menu__link-text">Export</span>
              </a>
            </li>
          </ul>
        </div>
      </li>

      <li class="m-menu__item  m-menu__item--submenu" routerLinkActive="m-menu__item--open m-menu__item--expanded" routerLinkActiveOptions="{ exact: true }"
        aria-haspopup="true" data-menu-submenu-toggle="hover" *ngIf="accessAdmin">
        <a href="#" class="m-menu__link m-menu__toggle">
          <i class="m-menu__link-icon flaticon-settings"></i>
          <span class="m-menu__link-text">
            Administrator
          </span>
          <i class="m-menu__ver-arrow la la-angle-right"></i>
        </a>
        <div class="m-menu__submenu">
          <span class="m-menu__arrow"></span>
          <ul class="m-menu__subnav">
            <li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true"
              *ngIf="viewUser">
              <a routerLink="/administrator/users" class="m-menu__link">
                <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                  <span></span>
                </i>
                <span class="m-menu__link-text">
                  Users
                </span>
              </a>
            </li>

            <li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true"

              <a routerLink="/administrator/roles" class="m-menu__link">
                <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                  <span></span>
                </i>
                <span class="m-menu__link-text">
                  Roles & Permissions
                </span>
              </a>
            </li>
            <li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true">
              <a routerLink="/administrator/settings" class="m-menu__link">
                <i class="m-menu__link-bullet m-menu__link-bullet--dot">
                  <span></span>
                </i>
                <span class="m-menu__link-text">
                  Settings
                </span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>

</div>
