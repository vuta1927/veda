<div class="m-grid__item m-grid__item--fluid m-wrapper">
    <!-- BEGIN: Subheader -->
    <div class="m-subheader ">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title ">
                    My Profile
                </h3>
            </div>
        </div>
    </div>
    <!-- END: Subheader -->
    <div class="m-content">
        <div class="row">
            <div class="col-xl-3 col-lg-4">
                <div class="m-portlet m-portlet--full-height  ">
                    <div class="m-portlet__body">
                        <div class="m-card-profile">
                            <div class="m-card-profile__title m--hide">
                                Your Profile
                            </div>
                            <div class="m-card-profile__pic">
                                <div class="m-card-profile__pic-wrapper">
                                    <img src="../assets/app/media/img/users/user4.jpg" alt="">
                                </div>
                            </div>
                            <div class="m-card-profile__details">
                                <span class="m-card-profile__name">
                                    {{userProfile.name}}
                                </span>
                                <a href="" class="m-card-profile__email m-link">
                                    {{userProfile.email}}
                                </a>
                            </div>
                        </div>
                        <div class="m-portlet__body-separator"></div>
                        <div class="m-widget1 m-widget1--paddingless">
                            <div class="m-widget1__item">
                                <div class="row m-row--no-padding align-items-center">
                                    <div class="col">
                                        <h3 class="m-widget1__title">
                                        </h3>
                                        <span class="m-widget1__desc">
                                        </span>
                                    </div>
                                    <div class="col m--align-right">
                                        <span class="m-widget1__number m--font-brand">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-8">
                <div class="m-portlet m-portlet--full-height m-portlet--tabs  ">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-tools">
                            <ul class="nav nav-tabs m-tabs m-tabs-line   m-tabs-line--left m-tabs-line--primary" role="tablist">
                                <li class="nav-item m-tabs__item">
                                    <a class="nav-link m-tabs__link active show" data-toggle="tab" href="#m_user_profile_tab_1" role="tab" aria-selected="true">
                                        <i class="flaticon-share m--hide"></i>
                                        Update Profile
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item m-portlet__nav-item--last">
                                    <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover"
                                        aria-expanded="true">
                                        <a href="#" class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
                                            <i class="la la-gear"></i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active show" id="m_user_profile_tab_1">
                            <div class="form-control-feedback" *ngxErrorTemplate="let item; maxError: 1">
                                {{ item.message }}
                            </div>
                            <form class="m-form m-form--fit m-form--label-align-right" role="form" [formGroup]="form" novalidate>
                                <div class="m-portlet__body">
                                    <div class="form-group m-form__group m--margin-top-10 m--hide">
                                        <div class="alert m-alert m-alert--default" role="alert"></div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <div class="col-10 ml-auto">
                                            <h3 class="m-form__section">
                                                1. Personal Details
                                            </h3>
                                        </div>
                                    </div>
                                    <input type="hidden" name="id" formControlName="id" />
                                    <div class="form-group m-form__group row" ngxErrorsContent [class.has-danger]="nameErrors.invalid">
                                        <label for="Name-input" class="col-2 col-form-label">
                                            Name
                                        </label>
                                        <div class="col-7">
                                            <input class="form-control m-input" [(ngModel)]="userProfile.name" id="Name-input" type="text" name="name" required maxlength="20" formControlName="name">
                                            <div ngxErrors="name" #nameErrors></div>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row" [class.has-danger]="surnameError.invalid" ngxErrorsContent>
                                        <label for="surname-input" class="col-2 col-form-label">
                                            Surname
                                        </label>
                                        <div class="col-7">
                                            <input name="Surname" id="surname-input" type="text" [(ngModel)]="userProfile.surname" class="form-control m-input" required maxlength="20" formControlName="surname">
                                            <div ngxErrors="surname" #surnameError></div>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row"  [class.has-danger]="emailAddressError.invalid" ngxErrorsContent>
                                        <label for="email-input" class="col-2 col-form-label">
                                            Email
                                        </label>
                                        <div class="col-7">
                                            <input id="email-input" type="email" name="email" [(ngModel)]="userProfile.email" class="form-control m-input" required maxlength="50" formControlName="email" autocomplete="off">
                                            <div ngxErrors="email" #emailAddressError></div>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row"  [class.has-danger]="usernameErrors.invalid" ngxErrorsContent>
                                        <label for="example-text-input" class="col-2 col-form-label">
                                            User name
                                        </label>
                                        <div class="col-7">
                                                <input type="text" name="username" class="form-control m-input" required maxlength="50" formControlName="username" autocomplete="off" [(ngModel)]="userProfile.username">
                                                <div ngxErrors="username" #usernameErrors></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="m-portlet__foot m-portlet__foot--fit">
                                    <div class="m-form__actions">
                                        <div class="row">
                                            <div class="col-2"></div>
                                            <div class="col-7">
                                                <button type="button" class="btn btn-accent m-btn m-btn--air m-btn--custom" (click)="saveChange()">
                                                    Save changes
                                                </button>
                                                &nbsp;&nbsp;
                                                <button type="reset" class="btn btn-secondary m-btn m-btn--air m-btn--custom">
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
