<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <div class="row">

                <div class="col-lg-12">
                    <button class="btn btn-success btn-sm m-btn m-btn--icon m-btn--wide" (click)="switchTagMode()">
                        <span>
                            <i class="la la-object-ungroup"></i>
                            <span>
                                Tag mode
                            </span>
                        </span>
                    </button>
                    <span style="color: #1ea566" *ngIf="tagMode">
                        <b>Tag mode is on</b>
                    </span>
                </div>
                <div class="col-lg-9" id="canvas-wrapper" style="padding-top: 10px">
                    <canvas id="canvas" class="canvas">
                    </canvas>
                </div>
                <div class="col-lg-3" style="padding-top: 10px">
                    <dx-data-grid id="gridClassContainer" [dataSource]="dataSource" [showBorders]="true" [wordWrapEnabled]="true" [noDataText]="noData"
                        [columnAutoWidth]=true (onSelectionChanged)="selectionChanged($event)">
                        <dxo-selection mode="multiple"></dxo-selection>
                        <dxo-scrolling mode="standard"></dxo-scrolling>
                        <dxi-column dataField="id" [visible]="false"></dxi-column>
                        <dxi-column dataField="name" caption="Name" [allowSorting]="false" cellTemplate="cellName"></dxi-column>
                        <div *dxTemplate="let data of 'cellName'">
                            <span class="span-cellname">
                                <b>{{(data.data.name)}}</b>
                            </span>
                        </div>

                        <dxo-remote-operations [sorting]="false" [paging]="true">
                        </dxo-remote-operations>
                        <!-- <dxo-paging [pageSize]="12"></dxo-paging> -->
                        <dxo-pager [showPageSizeSelector]="true"></dxo-pager>
                    </dx-data-grid>
                </div>
            </div>

        </div>
    </div>


</div>
<div class="modal fade" id="modalDeleteProject" tabindex="-1" role="dialog" aria-labelledby="modalDeleteProjectTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDeleteProjectTitle">
                    Delete Projects
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        Ã—
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete there projects:</p>
                <ul>
                    <li *ngFor="let item of selectedProjects">
                        <strong>{{ item.name }}</strong>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="deleteSelectedProject()" data-dismiss="modal">
                    Delete
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
