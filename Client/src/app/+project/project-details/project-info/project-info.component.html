<div class="form-control-feedback" *ngxErrorTemplate="let item; maxError: 1">
    {{ item.message }}
</div>
<div class="row">
    <div class="col-lg-12">
        <form class="m-form m-form--fit m-form--label-align-right" role="form" [formGroup]="form" novalidate>
            <div class="m-portlet__body">
                <input type="hidden" name="id" formControlName="id" />
                <div class="form-group m-form__group row" ngxErrorsContent [class.has-danger]="nameErrors.invalid">
                    <div id="errorMessage" class="alert alert-danger alert-dismissible fade show m-alert m-alert--air" role="alert" style="display: none;">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                        <strong>{{messageHeader}}</strong>
                        {{message}}
                    </div>
                    <label for="name" class="col-1 col-form-label">
                        Project:
                    </label>
                    <div class="col-6">
                        <input class="form-control m-input" type="text" name="name" formControlName="name" required>
                        <div ngxErrors="name" #nameErrors></div>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label for="description" class="col-1 col-form-label">
                        Description:
                    </label>
                    <div class="col-6">
                        <textarea class="form-control m-input" rows="3" name="description" formControlName="description" (input)="onValueChange($event.target.value)"></textarea>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label for="note" class="col-1 col-form-label">
                        Note:
                    </label>
                    <div class="col-6">
                        <textarea class="form-control m-input" rows="3" id="note" name="note" formControlName="note" (input)="onValueChange($event.target.value)"></textarea>
                    </div>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-10">
                            <button type="button" class="btn btn-success m-btn--air" (click)="saveChange()" [disabled]="btnSaveDisable">
                                Save change
                            </button>
                            <button type="button" class="btn btn-secondary m-btn--air" (click)="cancel()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
