<!-- BEGIN: Subheader -->
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Project Import
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a [routerLink]="['/dashboard']" class="m-nav__link">
                        <span class="m-nav__link-text">
                            Home
                        </span>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a [routerLink]="['/project-details']" [queryParams]="{ id: project.id }" class="m-nav__link">
                        <span class="m-nav__link-text">
                            Project
                        </span>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                        <span class="m-nav__link-text">
                            Project Import
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <div class="row">
                <div class="col-lg-12" style="padding-top: 10px">
                    <div id="upload_button">
                        <label>
                            <input #file type="file" (change)="appendUploadFiles(file.files)" multiple>
                            <span class="btn btn-sm btn-primary m-btn--air">
                                <i class="la la-folder-open"></i> Choose files</span>
                        </label>
                    </div>

                    <button class="btn btn-success btn-sm m-btn m-btn--icon m-btn--air" (click)="upload()" [disabled]="!uploadfiles.length">
                        <span>
                            <i class="la la-cloud-upload"></i>
                            <span>
                                Upload All
                            </span>
                        </span>
                    </button>
                    <button class="btn btn-metal btn-sm m-btn m-btn--icon m-btn--air" (click)="clear()" [disabled]="!uploadfiles.length">
                        <span>
                            <i class="la la-refresh"></i>
                            <span>
                                Clear list
                            </span>
                        </span>
                    </button>
                    <!-- <p>{{uploadProgress}}</p> -->
                </div>
                <div class="col-lg-12" style="padding-top: 10px" *ngFor="let file of uploadfiles">
                    <b>{{ file.name }} {{ (file.size / 1048576) | number:'.1-1' }} Mb</b>
                </div>
                <div class="col-lg-12" style="padding-top: 10px">
                    <div id="errorMessage" class="alert alert-danger alert-dismissible fade show m-alert m-alert--air m-alert--outline" role="alert"
                        *ngIf="message">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                        <strong>{{messageHeader}}</strong>
                        {{message}}
                    </div>
                </div>
                <div class="col-lg-12" style="padding-top: 10px">
                    <span id="successMessage" style="display:none; color: #00896b">
                        <b> All file uploaded !</b>
                    </span>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-12" style="padding-top: 10px">
                    <label class="m--font-bold">
                        <h5>Mapping Table:</h5>
                    </label>
                </div>
            </div>
            <div class="row" *ngFor="let c of classes">
                <div class="col-lg-2" style="padding-top: 10px">
                    <input class="form-control m-input m-input--air" placeholder="ID" [id]="c.name" (change)="idBoxChange(c.id, $event)">
                </div>
                <div style="padding-top: 17px">
                    <span>==></span>
                </div>
                <div class="col-lg-2" style="padding-top: 10px">
                    <input class="form-control m-input m-input--air" placeholder="ID" [value]="c.importDisplay" readonly>
                </div>
            </div>
        </div>
    </div>
</div>
