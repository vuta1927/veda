<div class="col-lg-12">
    <div class="dropdown">
        <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Actions
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, -136px, 0px); top: 0px; left: 0px; will-change: transform;">
            <a class="dropdown-item" (click)="addUser()">
                <i class="la la-plus i-plus"></i>
                Add new project
            </a>
            <a *ngIf="selectedUsers.length" class="dropdown-item" data-toggle="modal" data-target="#modalDeleteProject">
                <i class="la la-trash i-trash"></i> Delete selected Images</a>
            <a *ngIf="!selectedUsers.length" class="dropdown-item disabled">
                <i class="la la-trash i-trash"></i> Delete selected Images</a>
        </div>
    </div>
</div>

<div class="col-lg-6" style="padding-top: 10px">
    <dx-data-grid id="gridImageContainer" [dataSource]="dataSource" [showBorders]="true" [wordWrapEnabled]="true" [showRowLines]="true"
        [columnAutoWidth]=true [hoverStateEnabled]="false" [allowColumnResizing]="true" (onSelectionChanged)="selectionChanged($event)">
        <dxo-sorting mode="multiple"></dxo-sorting>
        <dxo-selection mode="multiple"></dxo-selection>
        <dxo-scrolling mode="standard"></dxo-scrolling>
        <dxi-column dataField="id" [visible]="false" [allowFiltering]="false" [allowSorting]="false"></dxi-column>
        <dxi-column dataField="userName" caption="User Name"></dxi-column>
        <dxi-column dataField="roleName" caption="Role Name"></dxi-column>
        <dxo-remote-operations [sorting]="true" [paging]="true">
        </dxo-remote-operations>
        <dxo-paging [pageSize]="12"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]"></dxo-pager>
    </dx-data-grid>
</div>
