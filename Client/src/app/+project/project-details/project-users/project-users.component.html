<!-- BEGIN: Subheader -->
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Project Export
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                        <span class="m-nav__link-text" [routerLink]="['/dashboard']">
                            Home
                        </span>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                        <span class="m-nav__link-text" [routerLink]="['/project-details']" [queryParams]="{ id: currentProject.id }">
                            Project
                        </span>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a href="" class="m-nav__link">
                        <span class="m-nav__link-text">
                            Project Users
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <div class="col-lg-12">
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm dropdown-toggle m-btn--air" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Actions
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, -136px, 0px); top: 0px; left: 0px; will-change: transform;">
                        <a class="dropdown-item" (click)="addUser()">
                            <i class="la la-plus i-plus"></i>
                            Add user
                        </a>
                        <a *ngIf="selectedUsers.length" class="dropdown-item" data-toggle="modal" data-target="#modalDeleteProject">
                            <i class="la la-trash i-trash"></i> Remove selected user</a>
                        <a *ngIf="!selectedUsers.length" class="dropdown-item disabled">
                            <i class="la la-trash i-trash"></i> Remove selected user</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-7" style="padding-top: 10px">
                <dx-data-grid id="gridImageContainer" [dataSource]="dataSource" [dataSource]="dataSource" [showBorders]="true" [wordWrapEnabled]="true"
                    [showRowLines]="true" [columnAutoWidth]=true [hoverStateEnabled]="false" [allowColumnResizing]="true" (onSelectionChanged)="selectionChanged($event)"
                    class="m_datatable">
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-remote-operations [sorting]="true" [paging]="true">
                    </dxo-remote-operations>
                    <dxo-paging [pageSize]="12"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 20]"></dxo-pager>
                    <dxi-column dataField="id" [visible]="false" [allowFiltering]="false" [allowSorting]="false"></dxi-column>
                    <dxi-column dataField="userName" caption="User Name"></dxi-column>
                    <dxi-column dataField="roleName" caption="Role Name"></dxi-column>
                </dx-data-grid>
            </div>
        </div>
    </div>
</div>
