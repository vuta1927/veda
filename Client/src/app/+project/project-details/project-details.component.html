<div class="m-content">
  <div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__body">
      <ul class="nav nav-tabs  m-tabs-line m-tabs-line--2x m-tabs-line--primary" role="tablist">
        <li class="nav-item m-tabs__item">
          <a class="nav-link m-tabs__link active show" data-toggle="tab" href="#image-tab" role="tab" aria-selected="false">
            <i class="la la-image" aria-hidden="true"></i>
            Images
          </a>
        </li>
        <li class="nav-item m-tabs__item">
          <a class="nav-link m-tabs__link show" data-toggle="tab" href="#import-export-tab" role="tab" aria-selected="false">
            <i class="la la-cloud" aria-hidden="true"></i>
            Import & Export
          </a>
        </li>
        <li class="nav-item m-tabs__item" *ngIf="editProject">
          <a class="nav-link m-tabs__link" data-toggle="tab" href="#info-tab" role="tab" aria-selected="true">
            <i class="la la-info" aria-hidden="true"></i>
            Project Info
          </a>
        </li>
        <li class="nav-item m-tabs__item">
          <a class="nav-link m-tabs__link" data-toggle="tab" href="#class-tab" role="tab" aria-selected="true">
            <i class="la la-tags" aria-hidden="true"></i>
            Classes
          </a>

        </li>
        <li class="nav-item m-tabs__item" *ngIf="(editProject || addProject)">
          <a class="nav-link m-tabs__link" data-toggle="tab" href="#user-tab" role="tab" aria-selected="false">
            <i class="la la-users" aria-hidden="true"></i>
            Users
          </a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane" id="info-tab" role="tabpanel" *ngIf="editProject">
          <app-project-info></app-project-info>
        </div>
        <div class="tab-pane" id="import-export-tab" role="tabpanel" *ngIf="addProject">
          <app-import-project></app-import-project>
          <app-export-project></app-export-project>

        </div>
        <div class="tab-pane active" id="image-tab" role="tabpanel">
          <app-project-images></app-project-images>
        </div>
        <div class="tab-pane" id="user-tab" role="tabpanel" *ngIf="(editProject || addProject)">
          <app-project-users></app-project-users>
        </div>
        <div class="tab-pane" id="class-tab" role="classpanel">
          <app-project-class></app-project-class>
        </div>
      </div>

    </div>
  </div>


</div>
<div class="modal fade" id="modalDeleteProject" tabindex="-1" role="dialog" aria-labelledby="modalDeleteProjectTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDeleteProjectTitle">
          Delete Projects
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            Ã—
          </span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure want to delete there projects:</p>
        <ul>
          <li *ngFor="let item of selectedProjects">
            <strong>{{ item.name }}</strong>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteSelectedProject()" data-dismiss="modal">
          Delete
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
